<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 	<!-- Para usar placeholder... -->

<h:head></h:head>
<body> 

<h1> Client sign up </h1>

<h:form id="formClient">
	Name: <h:inputText value="#{clientController.client.name}" a:placeholder="Name" />
	E-mail: <h:inputText value="#{clientController.client.email}" a:placeholder="Email" />
	State: <h:selectOneMenu value="#{clientController.client.state}" converter="#{stateConverter}">
				<f:selectItem noSelectionOption="true" itemValue="" itemLabel=".:Select:." />
				<f:selectItems value="#{stateController.states}" var="s" itemLabel="#{s.uf}" />
			</h:selectOneMenu>
	
	<h:commandButton action="#{clientController.save}" value="Save" >
		<f:ajax execute="formClient" render="formClient"></f:ajax>
	</h:commandButton>
	
	<h:commandButton rendered="#{clientController.edit}" action="#{clientController.cancel}" value="Cancel" >
		<f:ajax render="formClient"></f:ajax>
	</h:commandButton>
	
	<h:dataTable value="#{clientController.clients}" var="c" id="dtClients">
	
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{c.id}
		</h:column>
		
		<h:column>
			<f:facet name="header">Name</f:facet>
			#{c.name}
		</h:column>
		
		<h:column>
			<f:facet name="header">Email</f:facet>
			#{c.email}	
		</h:column>
		
		<h:column>
			<f:facet name="header">UF</f:facet>
			#{c.state.uf}
		</h:column>
		
		<h:column>
			<f:facet name="header">Acao</f:facet>
			<h:commandButton action="#{clientController.delete(c)}" value="Delete" onclick="return window.confirm('Are you sure?')" >
				<f:ajax render="formClient:dtClients" />
			</h:commandButton>
			
			<h:commandButton action="#{clientController.edit(c)}" value="Edit" >
				<f:ajax render="formClient" />
			</h:commandButton>
		</h:column>
		
	</h:dataTable>
	
	
</h:form>

</body>	
</html>
